<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead class="container">
    <tr style="background-color: black; color: antiquewhite; text-align:center">
        <th class="col">ID</th>
        <th class="col">NAME</th>
        <th class="col">AGE</th>
        <th class="col">E-MAIL</th>
        <th class="col">Update</th>
        <th class="col">Delete</th>
    </tr>
    </thead>

    <tr th:each="user : ${users}">
        <td th:utext="${user.getId()}">id</td>
        <td th:utext="${user.getName()}">name</td>
        <td th:utext="${user.getAge()}">age</td>
        <td th:utext="${user.getEmail()}">email</td>
        <td>
            <button type="submit">
                <span th:href="@{/{id}/edit(id=${user.getId()})}">Edit</span>
            </button>

        </td>
        <td>
            <button type="submit">
                <span th:method="DELETE" th:href="@{/(id=${user.getId()})}">Delete</span>
            </button>
        </td>

    </tr>
</table>
</body>
</html>
